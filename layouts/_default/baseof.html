{{ $styles := resources.Get "css/main.css" | minify | fingerprint }}

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header></header>
    {{ block "main" .}} {{ end }}
  </body>
</html>
